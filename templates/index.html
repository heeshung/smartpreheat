<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SmartEspresso by Mark</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
    body{background-color: rgb(200, 200, 200);}
  </style>
  <body>
    <div id="control" class="container-fluid">
      <h2 class="display-4">SmartEspresso</h2>
      <div style="margin-top:25px"></div>
        <div class="btn-group">
          <button type="button" id="start" class="btn btn-danger btn-block btn-lg">Loading...</button>
	</div>
	<div class="btn-group">
	  <button type="button" id="steam" class="btn btn-danger btn-block btn-lg">Loading...</button>
        </div>
    </div>
    <div class="container-fluid">
	<h5>Current Mode: <span id="pwrsts"></span></h5>
	<h5><small><span id="shottime"></span></small></h5>
    </div>


    <script>
	function sleep (time) {
	return new Promise((resolve) => setTimeout(resolve, time));
	}

	function checkstatus(){
		$.get("/powersts", function(powersts){
                        if (powersts=="off"){
                                $("#start").text("Start Preheat");
                                $("#start").removeClass("btn-danger");
				$("#start").removeClass("btn-warning");
				$("#start").removeClass("btn-primary");
				$("#start").removeClass("invisible");
                                $("#start").addClass("btn-success");
				$("#steam").text("Start Steam Wand");
                                $("#steam").removeClass("btn-danger");
                                $("#steam").addClass("btn-success");
				$("#steam").removeClass("invisible");
				$("#pwrsts").text("Off");
                        }
                        else if (powersts=="preheat"){
                                $("#start").text("Pull Shot/Purge");
                                $("#start").removeClass("btn-success");
				$("#start").removeClass("btn-danger");
				$("#start").removeClass("btn-warning");
                                $("#start").addClass("btn-primary");
				$("#steam").text("Stop");
				$("#steam").removeClass("btn-success");
                                $("#steam").addClass("btn-danger");
				$("#pwrsts").text("Preheating");
                        }
			else if (powersts=="shot"){
				$("#start").text("Preheat");
				$("#start").removeClass("btn-primary");
				$("#start").removeClass("btn-danger");
				$("#start").removeClass("btn-success");
				$("#start").addClass("btn-warning");
				$("#steam").text("Done");
				$("#pwrsts").text("Pulling Shot");
			}
			else if (powersts=="steam"){
				$("#start").addClass("invisible");
				$("#steam").text("Stop");
				$("#steam").removeClass("btn-success");
				$("#steam").addClass("btn-danger");
				$("#pwrsts").text("Steaming");
			}
                }, 'html');

		$.get("/secleft", function(secleft){
			$("#shottime").text(secleft);
		}, 'text');	
	}
	
	$(function(){
		checkstatus();
	});

	setInterval(checkstatus,500);

	$('#start').click(function(){
		$.get("/powersts", function(powersts){
			if (powersts=="off"){
				$.post("/preheat");
				sleep(500).then(() => {
    					checkstatus();
				})
			}
			else if (powersts=="preheat"){
				$.post("/shot");
				sleep(500).then(() => {
                                        checkstatus();
                                })
			}
			else if (powersts=="shot"){
				$.post("/preheat");
				sleep(500).then(() => {
                                        checkstatus();
                                })
                        }
		}, 'html');
	});

        $('#steam').click(function(){
                $.get("/powersts", function(powersts){
                        if (powersts=="off"){
                                $.post("/steam");
                                sleep(500).then(() => {
                                        checkstatus();
                                })
                        }
                        else {
                                $.post("/off");
                                sleep(500).then(() => {
                                        checkstatus();
                                })
                        }
                }, 'html');
        });

		
    </script>
  </body>
</html>
